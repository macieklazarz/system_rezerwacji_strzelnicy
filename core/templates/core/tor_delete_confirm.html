{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Usuń tor</legend>
					<h3>Czy jesteś pewien, że chcesz usunąć {{ object.nazwa }}</h3>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Tak</button>
				<a class="btn btn-outline-secondary" href="{% url 'tory_list' %}">Anuluj</a>
			</div>
		</form>
	</div>
{% endblock %}
